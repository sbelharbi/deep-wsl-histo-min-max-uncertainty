MYSEED: '0'
alpha_plot: 128
batch_size: 4
bins: 100
crop_size: 416
cudaid: '1'
dataset: glas
debug_subfolder: paper-tmi-n-v/glas
epsilon: 0.0
extension: !!python/tuple [jpeg, JPEG]
final_thres: 0.5
floating: 3
fold: 0
fold_folder: ./folds
height_tag: 50
img_extension: jpg
init_t: 5.0
lambda_neg: 1.0e-07
max_epochs: 80
max_t: 10.0
model:
  alpha: 0.6
  dropout: 0.1
  kmax: 0.3
  kmin: 0.0
  modalities: 5
  model_name: resnet18
  num_classes: 2
  path_pre_trained: null
  pretrained: true
  scale_in_cl: !!python/tuple [0.8, 0.8]
