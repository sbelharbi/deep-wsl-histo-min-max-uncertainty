  weight_decay: 0.0001}
pad_eval: true
padding_mode: reflect
padding_size: !!python/tuple [0.01, 0.01]
preload: true
rangeh: !!python/tuple [0, 1]
reg_loss: KLUniformLoss
resize: null
show_hists: false
split: 0
up_scale_small_dim_to: 432
use_reg: true
use_size_const: true
